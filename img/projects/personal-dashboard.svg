<svg width="320" height="200" viewBox="0 0 320 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1e293b"/>
      <stop offset="100%" stop-color="#020617"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="16" stdDeviation="18" flood-color="#020617" flood-opacity="0.9"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect x="16" y="16" width="288" height="168" rx="24" fill="url(#bg)" filter="url(#shadow)"/>

  <!-- Icon: simple dashboard grid -->
  <g transform="translate(54,60)" fill="#f9fafb">
    <rect x="0"  y="0"  width="60" height="42" rx="6"/>
    <rect x="0"  y="50" width="28" height="42" rx="6" opacity="0.9"/>
    <rect x="32" y="50" width="28" height="42" rx="6" opacity="0.9"/>
  </g>

  <!-- Text -->
  <text x="150" y="90" fill="#f9fafb" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="24" font-weight="600">
    Personal
  </text>
  <text x="150" y="122" fill="#f9fafb" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="24" font-weight="600">
    Dashboard
  </text>
</svg>